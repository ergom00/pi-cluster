apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - secretName: linkding-prod-tls
      hosts:
        - linkding.staging.kubeport.dev
  rules:
  - host: linkding.staging.kubeport.dev
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: linkding
            port:
              number: 9090
